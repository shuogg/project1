  <script>
     now_projectid = getCookie('now_projectid')
      function S_cmd(now_projectid) {
          $.ajax({
              cache: true,
              headers: header,
              type: "get",
              datatype:"json",
              url: reserver + 'api/v1/Product_cmd/id/' + now_projectid + '/',
              async: false,
              xhrFields: {
                  withCredentials: true
              },
              crossDomain: true,
              error: function (request) {
                  alert("Connection error");
              },
              success: function (data) {
                  data = data.data
                  var html = '';
                  for (var i = 0; i < data.length; i++) {
                      html += '<tr>'
                      html += '<td>' + data[i].product_id  + '</td>';
                      html += '<td>' + data[i].product_name + '</td>';
                      html += '<td>' + data[i].cmd_name + '</td>';
                      html += '<td>' + data[i].cmd_type + '</td>';
                      html += '<td>' + moment(data[i].last_time).format("YYYY-MM-DD h:mm:ss"); + '</td>';
                      html += '<td>' + data[i].owner + '</td>';
                      html += '<td>' + '<button onclick="select(' + "'" + data[i].cmd_name + "'" +  ')">执行</button>' + '</td>';
                      html += '</tr>'
                  }
                  $('#tab_cmd').html(html);


              }
          });
      }
      S_cmd(now_projectid)
  </script>
  <script>
      now_projectid = getCookie('now_projectid')
      function S_host(now_projectid) {
          $.ajax({
              cache: true,
              headers: header,
              type: "get",
              datatype:"json",
              url: reserver + 'api/v1/Product_Host/id/' + now_projectid + '/',
              async: false,
              xhrFields: {
                  withCredentials: true
              },
              crossDomain: true,
              error: function (request) {
                  alert("Connection error");
              },
              success: function (data) {
                  data = data.data
                  var html = '';
                  for (var i = 0; i < data.length; i++) {
                      html += '<input type="checkbox" name="host" value="' + data[i].lan_ip +  '">' + data[i].lan_ip + '</input>';
                  }
                  html +='<button  onclick="chk()">打印选择</button>'
                  $('#host_tree').html(html);


              }
          });
      }
      function chk(){
          var obj=document.getElementsByName('host'); //选择所有name="'test'"的对象，返回数组
//取到对象数组后，我们来循环检测它是不是被选中
          var s='';
          for(var i=0; i<obj.length; i++){
              if(obj[i].checked) s+=obj[i].value; //如果选中，将value添加到变量s中
          }
//那么现在来检测s的值就知道选中的复选框的值了
          alert(s==''?'你还没有选择任何内容！':s);
          $('#host_ip').html(s);
          next()
      }

      S_host(now_projectid)
