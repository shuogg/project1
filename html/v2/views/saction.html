<div class="row" style="margin-top: 30px;">
    <form role="form" class="ng-valid ng-dirty">
        <div class="form-group col-lg-2">
            <div class="input-group">
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="serverCount" placeholder="选择服务器" disabled="">
                <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal"><span class="caret"></span></button>
    </span>
            </div>
        </div>

        <div class="col-lg-2" style="width:35%">
            <div class="form-group">
                <div class="col-lg-10">
                    <input type="text" class="form-control ng-valid ng-dirty" ng-model="restart_time" placeholder="重启时间">
                </div>
            </div>
        </div>



        <div class="form-group col-lg-4">
            <button type="button" class="btn btn-info ng-binding" ng-click="check()">检查</button>
        </div>


    </form>
</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">
                    Close</span></button>
                <h4 class="modal-title">模态弹出窗标题</h4>
            </div>
            <div class="modal-body">
                <p>模态弹出窗主体内容</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
